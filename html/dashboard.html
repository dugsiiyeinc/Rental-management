<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/resposive.css">
</head>
<body>
    <div class="sidebar">
        <div class="side-brand">
            <h3><i class="fas fa-tools"></i> <span>Rental Management</span></h3>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="../html/dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a href="../html/products.html"><i class="fas fa-tag"></i><span>Products</span></a>
                </li>
                <li>
                    <a href="../html/customers.html"><i class="fas fa-user"></i><span>Customers</span></a>
                </li>
                <li>
                    <a href="../html/rent.html"><i class="fas fa-key"></i><span>Rent</span></a>
                </li>
                <li>
                    <a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i><span id="logout">Logout</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <i class="fas fa-bars menu-icon"></i>
                    <span id="username"></span>ðŸ‘‹
             </h2>
           <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search here">
           </div>
        </header>
        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <i class="fas fa-tag"></i>
                    </div>
                    <div>
                        <h1 id="products">10</h1>
                        <span>Products</span>
                    </div>
                    
                </div>
                <div class="card-single">
                    <div>
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h1 id="customers">13</h1>
                        <span>Customers</span>
                    </div>
                    
                </div>
                <div class="card-single">
                    <div>
                        <i class="fas fa-key"></i>
                    </div>
                    <div>
                        <h1 id="rents">20</h1>
                        <span>Rent</span>
                    </div>
                    
                </div>
                <div class="card-single">
                    <div>
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div>
                        <h1 id="income">2000</h1>
                        <span>Income</span>
                    </div>
                    
                </div>
            </div>

            <div class="recent">
                <div class="rents">
                    <div class="card">
                        <div class="card-header">
                            <h2>Recent Rents</h2>
                            <button>See all</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Customer</th>
                                            <th>Product</th>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                            <th>Duration</th>
                                            <th>Quantity</th>
                                            <th>Price</th>
                                            <th>Total</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="../js/responsive.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
