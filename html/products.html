<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/resposive.css">
</head>
<body>
    <div class="sidebar">
        <div class="side-brand">
            <h3><i class="fas fa-tools"></i> <span>Rental Management</span></h3>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="../html/dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a href="../html/products.html"><i class="fas fa-tag"></i><span>Products</span></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-user"></i><span>Customers</span></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-key"></i><span>Rent</span></a>
                </li>
                <li>
                    <a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i><span id="logout">Logout</span></a>
                </li>
            </ul>

        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <i class="fas fa-bars menu-icon"></i>
                    <span id="username"></span>ðŸ‘‹
             </h2>
           <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search here">
           </div>
        </header>
        <main>
            <div class="container">
        
                <h2>Product Details</h2>
                <div class="search-add">
                    <input type="text" id="search" placeholder="Search product">
                    <button id="addProductBtn">+ Add New</button>
                </div>
                <div class="table-responsive table-container ">
                    <table id="productTable">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Product Image</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>quantity</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated here -->
                        </tbody>
                    </table>



                </div>
    
            
            </div>
    
       
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add new Product</h2>
                <form action="#" method="post" id="productForm">
                    <div class="form-group">
                        <label for="product-img">Image <span class="required">*</span></label>
                        <input type="url" id="product-img" name="product-img"  required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Name <span class="required">*</span></label>
                        <input type="text" id="productName" name="productName"  required>
                    </div>
        
                    <div class="form-group">
                        <label for="productPrice">Price <span class="required">*</span></label>
                        <input type="number" id="productPrice" name="productPrice"  required>
                    </div>
        
                    <div class="form-group">
                        <label for="productQuantity">Quantity <span class="required">*</span></label>
                        <input type="number" id="productQuantity" name="productQuantity"  required>
                    </div>
                    <button id="submitbtn" type="submit">Add Product</button>
                </form>
            </div>
        </div>
        </main>
    </div>
    <script src="../js/products.js"></script>
    <script src="../js/responsive.js"></script>
</body>
</html>
